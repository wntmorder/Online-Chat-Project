version: '3.4'

services:
  onlinechat:
    build:
      context: .
      dockerfile: ./OnlineChat/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:8081;http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Username=postgres;Password=root;Database=onlinechat
    depends_on:
      - postgres
